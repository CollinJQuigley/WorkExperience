<!DOCTYPE html>
<html lang="en">
<head>
<title>Slideshow</title>
<meta charset="utf-8">
<link href="http://fotorama.s3.amazonaws.com/4.1.13/fotorama.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js">
</script>
</head>
<body>
	<h1>Slideshow</h1>
	<div class"fotorama" data-autoplay="true">
		<img src="photo1.jpg" data-caption="Golden Gate Bridge" alt="Golden Gate Bridge">
		<img src="photo2.jpg" data-caption="California Beach" alt="California Beach">
		<img src="photo3.jpg" data-caption="Other Beach" alt="Other Beach">
		<img src="photo4.jpg" data-caption="Pacific Sunset" alt="Pacific Sunset">
	</div>
</body>
</html>
