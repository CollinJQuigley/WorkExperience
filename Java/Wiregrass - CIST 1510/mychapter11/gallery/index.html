<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title Goes Here</title>
<meta charset="utf-8">
<style>
#gallery {
	position: relative;
}
#gallery ul {
	width: 250px;
	list-style-type: none;
}
#gallery li {
	display: inline-block;
	padding: 10px;
}
#gallery img {
	border-style: none;
}
#gallery a {
	text-decoration: none;
	color: #333;
	font-style: italic;
}
#gallery span {
	display: none;
}
#gallery a:hover span {
	display: block;
	position: absolute;
	top: 10px;
	left: 300px;
	text-align: center;
}
</style>
</head>
<body>
	<h1>Image Gallery</h1>
	<div id="gallery">
		<ul>
			<ul><a href="photo1.jpg">
				<img src="photo1thumb.jpg" width="100" height="75" alt="Golden Gate Bridge">
				<span><img src="photo1.jpg" width="250" height="150" alt="Golden Gate Bridge">
				<br>Golden Gate Bridge</span>
			</a></ul>
			<ul><a href="photo2.jpg">
				<img src="photo2thumb.jpg" width="100" height="75" alt="California Beach">
				<span><img src="photo2.jpg" width="250" height="150" alt="California Beach">
				<br>Californa Beach</span>
			</a></ul>
			<ul><a href="photo3.jpg">
				<img src="photo3thumb.jpg" width="100" height="75" alt="Other Beach">
				<span><img src="photo3.jpg" width="250" height="150" alt="Other Beach">
				<br>Other Beach</span>
			</a></ul>
			
</body>
</html>
