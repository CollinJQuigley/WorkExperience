<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title Goes Here</title>
<meta charset="utf-8">
<style>
body {
	background-color: #333333;
	color: #EAEAEA;
}
#gallery {
	position: relative;
}
figure {
	position: relative;
	left: 280px;
	text-align: center;
	opacity: .25;
}
#gallery ul {
	width: 300px;
	list-style-type: none;
}
#gallery li {
	display: inline;
	float: left;
	padding: 10px;
}
#gallery img {
	border-style: none;
}
#gallery a {
	text-decoration: none
	color: #AEAEAE;
	font-style: italic;
}
#gallery span {
	position: absolute;
	left: -1000px;
	opacity: 0;
	-webkit-transition: opacity 3s ease-in-out;
	-moz-transition: opacity 3s ease-in-out;
	-o-transition: opacity 3s ease-in-out;
	transition: opacity 3s ease-in-out;
}
#gallery a:hover span {
	position: absolute;
	top: 16px;
	left: 320px;
	text-align: center;
	opacity: 1;
}
</style
</head>
<body>
	<h1>Image Gallery</h1>
	<div id="gallery">
		<figure>
			<ul>
				<li><a href="photo1.jpg"><img src="photo1thumb.jpg" width="100" height="75"
				alt="Golden Gate Bridge">
				<span><image src="photo1.jpg" width="400" height="300" alt="Golden Gate Bridge"><br>
				Golden Gate Bridge</span>
				</a></li>
				<li><a href="photo2.jpg"><img src="photo2thumb.jpg" width="100" height="75"
				alt="California Beach">
				<span><image src="photo2.jpg" width="400" height="300" alt="California beach"><br>
				California Beach</span>
				</a></li>
				<li><a href="photo3.jpg"><img src="photo3thumb.jpg" width="100" height="75"
				alt="Other Beach">
				<span><image src="photo3.jpg" width="400" height="300" alt="Other Beach"><br>
				Other Beach</span>
				</a></li>
				<li><a href="photo4.jpg"><img src="photo4thumb.jpg" width="100" height="75"
				alt="Pacific Sunset">
				<span><image src="photo4.jpg" width="400" height="300" alt="Pacific Sunset"><br>
				Pacific Sunset</span>
				</a></li>
			</ul>
		</figure>
	</div>
</body>
</html>
